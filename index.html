<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header role="banner">
	   <h1> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9DqfTVvsWcT-AWi8fL8jlUygKiyjPxTzX7A8_kuJM8gDLvjiIWw" alt="JavaScript logo image" class="logo-img">Quiz</h1>
	</header>
	<main role="main">
    <section class="start-section">
			  <p>Welcome to JavaScript Quiz!</p>
		  	<input type="button" value="Start" class="start-button js-start-button">
	  </section>
	  	
	  <div class="quiz-box">
			 <div class="progress-section">
			    <span class="question-count"></span>
			    <hr>
			    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ_wbUm1vMiakLbNj1q4biA8lro-mtV_OjvS_wG6q-_9M5peKRBQ" alt="score board image" class="score-img">
			    <span class="score-card"></span>
			 </div>
			 
		  <div class="quiz-section">
		 	  <form class="questions-form">
				  <p></p>
				  <div role="radiogroup" aria-label="choices">
				  	<label class="options">
				    	<input  id="option-one" type="radio" name="option-one">
				    	<span></span>
				  	</label>
				   	<label class="options">
				    	<input id="option-two" type="radio" name="option-one">
				    	<span></span>
				  	</label>
				   	<label class="options">
				   		 <input id="option-three" type="radio" name="option-one">
				   		 <span></span>
				  	</label>
				  	<label class="options">
				   		 <input id="option-four" type="radio" name="option-one">
				    	 <span></span>
				  	</label>
				   </div>
				  <input type="button" value="Submit Answer" class="submit-button js-submit-button">
			  </form>	
			</div>
		</div>

      <section class="feedback-section">
        <div class="popup-box">
          <button type="button" class="close-button js-close-button">X</button>
          <img src="" class="feedback-icon" alt="icon showing answer right or wrong">
          <span id="popup-text"></span>
        </div>
      </section>
      
		  <section class="end-section">
		  	<h4></h4>
		  	<div class="correct">
		  	  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG7HVtoF91KK85ZKPlBL0wzdW8URDpziD2PRsFZm4awGyD2BS-" alt="green tick for correct answer">
		  	  <span class="count"></span>
		  	 </div>
		  	 <div class="wrong">
		  	   	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyGk_AHvtphypbgsJNN6qI1qX7v1b2vRXBgLwgGMcSZ95oZqaqug" alt="red cross for wrong answer">
		    	  <span class="count"></span>
		  	 </div>
		     <input type="button" class="startover-button js-startover-button" value="Start Over">
		  </section>
  </main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
